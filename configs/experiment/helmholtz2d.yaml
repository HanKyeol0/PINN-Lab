# scripts/mlp/helmholtz2d.sh

tag: test0
device: cuda

domain:
  x: [-2.0, 2.0]
  y: [-2.0, 2.0]
  t: [-2.0, 2.0]
k: 2.0
c: 1.0
omega: auto
in_features: 3 # (x,y,t) or (x,y); here steady: use (x,y)
out_features: 1
time_dependent: true

# sampling
sampling_mode: grid # random / grid
grid:
  nx: 128
  ny: 128
  nt: 64
batch:
  n_f: 4096
  n_b: 1024
  n_0: 1024

# video
video:
  enabled: true
  every: 10000
  grid:
    nx: 128
    ny: 128
    nt: 64
  fps: 10
  format: mp4
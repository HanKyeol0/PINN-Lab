# scripts/mlp/helmholtz2d.sh
# scripts/mlp/z_helmholtz2d_fore.sh

tag: test9
device: cuda

domain:
  x: [-1.0, 1.0]
  y: [-1.0, 1.0]
  t: [-1.0, 1.0]
k: 2.0
c: 1.0
omega: auto
in_features: 3 # (x,y,t) or (x,y); here steady: use (x,y)
out_features: 1
time_dependent: true

# sampling
sampling_mode: grid # random / grid
grid:
  nx: 100
  ny: 100
  nt: 50
batch:
  n_f: 4096
  n_b: 1024
  n_0: 1024

# noise
noise:
  enabled: true
  n_train: 5000
  batch_size: 1000
  kind: 3G # G, Goff, sG, u, 3G, 3G0, mix0, Gmix, rmix, sGtest

ebm:
  enabled: true
  hidden_dim: 32
  depth: 3
  num_grid: 256
  max_range_factor: 2.5
  lr: 1.0e-3

offset:
  enabled: true
  init: 0.0

# video
video:
  enabled: true
  every: 10000
  grid:
    nx: 100
    ny: 100
    nt: 50
  fps: 10
  format: mp4
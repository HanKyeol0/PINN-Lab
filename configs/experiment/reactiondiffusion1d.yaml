domain:
  x: [0.0, 1.0]
  t: [0.0, 1.0]

D: 1.0                 # diffusion coefficient
r: 0.0                 # reaction rate (linear term r*u)
lambda: auto           # if "auto": lambda = D*pi^2 - r so residual == 0
in_features: 2         # (x, t)
out_features: 1
time_dependent: true

# sampling
sampling_mode: random # random / grid
grid:
  nx: 256
  nt: 256
batch:
  n_f: 4096
  n_b: 1024
  n_0: 1024